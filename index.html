<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/logo.svg" type="image/x-icon">
</head>

<body>

    <!-- Nav bar Section -->

    <nav>
        <!-- Logo Section -->
        <div class="main-logo">
            <!-- Menu -->
            <img class="child-1" src="icons/Group_1.png">
            <!-- Logo -->
            <img src="icons/Logo.png">
        </div>

        <!-- Search Section -->

        <div class="search-mic">
            <!-- Search Section -->
            <div class="search">
                <div><input id="input-box" type="search" placeholder="Search"></div>
                <img onclick="search_result();" src="icons/Group_2.svg">
            </div>

            <!-- Mic Section -->
            <div class="mic"><img src="icons/Group_3.svg"></div>
        </div>

        <!-- Right Profile Section -->

        <div class="right-profile-section">
            <img src="icons/Group_4.svg">
            <img src="icons/Group_5.svg">
            <img src="icons/Group_6.svg">
            <img class="profile" src="icons/User-Avatar_1.png">
        </div>
    </nav>

    <!-- content Section -->

    <div class="content">
        <!-- Left section -->

        <div class="left-part">
            <!-- home, explore, subscription -->
            <div class="left-part-1">
                <button class="home">

                        <path d="M0 7V18H6V12H10V18H16V7L8 0L0 7Z" fill="white" />
                    </svg>
                    Home
                </button>

                <button>

                        <path d="M8 15V9L13 12L8 15ZM15 0H5V1H15V0ZM18 3H2V4H18V3ZM20 6H0V18H20V6ZM1 7H19V17H1V7Z"
                            fill="white" />
                    </svg>
                    Subscriptions
                </button>
            </div>

            <div class="line"></div>

            <div class="left-part-1">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">

                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="17" viewBox="0 0 19 17" fill="none">

                            fill="white" />
                    </svg>

                </button>

                <button class="show-more">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8" fill="none">
                        <path

                            fill="white" />

            <div class="left-part-1">

                <button>

                </button>

                <button>

            <div class="line"></div>

            <div class="left-part-1">

            </div>
        </div>

        <!-- right section -->

        <div class="right-part">
            <!-- top row -->
            <div class="top-row">
                <div class="logo">All</div>
                <div>Sports</div>
                <div>Music</div>
                <div>News</div>
                <div>Songs</div>
                <div>Cooking</div>
                <div>Blogging</div>
                <div>Motivation</div>
                <div>Excercise</div>
                <div>Defence</div>
                <div>Dance</div>
                <div>Farming</div>
                <div class="arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="12" viewBox="0 0 8 12" fill="none">
                        <path

            <div class="content-2" id="videos">

                    <img src="icons/image 1.png" alt="">
